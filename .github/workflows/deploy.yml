name: Deploy to SSH Server

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set repository name to lowercase
        id: repo_name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo_name.outputs.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./scripts/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.repo_name.outputs.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.repo_name.outputs.IMAGE_NAME }}:buildcache,mode=max

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /root/twitter-api

            # Pull latest changes from repository (configs, scripts)
            git pull origin main

            # Pull latest image from GHCR
            docker compose -f scripts/docker-compose.yml -f scripts/docker-compose.prod.yml pull twitter-api

            # Restart services that may have changes:
            # - twitter-api: new image from GHCR
            # - nitter: nitter.conf or command may have changed
            # - session-generator: generate_session.py may have changed
            # Note: nitter-redis is NOT restarted to preserve cache
            docker compose -f scripts/docker-compose.yml -f scripts/docker-compose.prod.yml up -d --force-recreate twitter-api nitter session-generator

            # Clean up old images (remove unused images older than 48h)
            docker image prune -af --filter "until=48h"

            # Restart caddy
            cd /root/caddy
            docker restart caddy

      - name: Reload Caddy configuration
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            docker exec caddy caddy reload --config /etc/caddy/Caddyfile
