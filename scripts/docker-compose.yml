services:
  session-generator:
    image: python:3.11-slim
    container_name: nitter-session-init
    volumes:
      - ../nitter/sessions.jsonl:/src/sessions.jsonl:Z
      - ../nitter/generate_session.py:/src/generate_session.py:Z,ro
    environment:
      - TWITTER_USERNAME
      - TWITTER_PASSWORD
      - TWITTER_OTP_SECRET
    command: >
      sh -c "
        echo 'Generating Twitter session...' &&
        pip install -q pyotp requests cloudscraper &&
        python /src/generate_session.py /src/sessions.jsonl &&
        echo 'Session generated successfully.'
      "
    networks:
      - twitter-net

  nitter-redis:
    image: redis:6-alpine
    container_name: nitter-redis
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - nitter-redis:/data
    restart: unless-stopped
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 5s
      retries: 2
    user: "999:1000"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - twitter-net

  nitter:
    image: ${NITTER_IMAGE:-zedeus/nitter:latest-arm64}
    container_name: nitter
    ports:
      - "127.0.0.1:8049:8049"
    volumes:
      - ../nitter/nitter.conf:/src/nitter.conf:Z,ro
      - ../nitter/sessions.jsonl:/src/sessions.jsonl:Z
    depends_on:
      session-generator:
        condition: service_completed_successfully
      nitter-redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:8049/elonmusk || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
    user: "998:998"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - twitter-net

  twitter-api:
    build:
      context: ..
      dockerfile: scripts/Dockerfile
    container_name: twitter-api
    expose:
      - "8080"
    environment:
      - NITTER_URL
      - TWITTER_USERNAME
      - TWITTER_PASSWORD
      - TWITTER_OTP_SECRET
    depends_on:
      nitter:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - twitter-net
      - caddynet


volumes:
  nitter-redis:

networks:
  twitter-net:
    name: twitter_shared_network
  caddynet:
    name: caddynet
    external: true
