<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitterX - User Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        .logo-icon {
            width: 48px;
            height: 48px;
            fill: #fff;
        }
        .input-group-text {
            background-color: transparent;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #495057;
        }
        .input-group:focus-within .input-group-text {
            border-color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <svg viewBox="0 0 24 24" class="logo-icon mb-3">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    <h1 class="h3 fw-bold">Twitter User Lookup</h1>
                    <p class="text-secondary">Enter a username to view profile</p>
                </div>

                <form id="searchForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text text-secondary">@</span>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="usernameInput"
                               placeholder="username"
                               autocomplete="off"
                               autocapitalize="off"
                               spellcheck="false"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg" id="searchBtn">
                        Search
                    </button>
                </form>

                <div id="recentSearches" class="mt-4 d-none">
                    <p class="text-secondary small text-uppercase mb-2">Recent searches</p>
                    <div id="recentList" class="d-flex flex-wrap gap-2"></div>
                </div>

                <footer class="text-center mt-5">
                    <small class="text-secondary">
                        Powered by <a href="https://github.com/FixTweet/FxTwitter" target="_blank" class="text-decoration-none">FxTwitter</a>
                    </small>
                </footer>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="errorModalLabel">User Not Found</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="errorModalText" class="text-secondary mb-0">The requested user does not exist or is unavailable.</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
